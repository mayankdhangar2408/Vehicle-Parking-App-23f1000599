<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FindMySpot - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #92a3fd, #9dceff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      position: relative;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: 700;
    }

    .home-button:hover {
      color: white;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: transform 0.5s ease-in-out;
    }

    .register-container:hover {
      transform: scale(1.01);
    }

    .register-container h2 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .register-container p {
      color: #6c757d;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #5b6dff;
      border: none;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #3e52f3;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
    }

    .form-footer a {
      text-decoration: none;
      color: #5b6dff;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Home Button -->
  <a href="/" class="btn home-button">
    &lt; Home Page
  </a>

  <div class="register-container text-center">
    <h2>Create Account</h2>
    <p>Start your journey with FindMySpot!</p>

    <form action="/register" method="POST">
      <div class="mb-3 text-start">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required name="name"/>
      </div>

      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required name="email"/>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required name="password"/>
      </div>

      <div class="mb-3 text-start">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required name="phone"/>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

    <div class="form-footer">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>

</body>

</html>
