<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FindMySpot - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #92a3fd, #9dceff);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-container {
      background-color: white;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease-in-out;
      /* Smooth scale effect */
    }

    .register-container:hover {
      transform: scale(1.02);
      /* Slightly larger on hover */
    }

    .register-container p {
      color: #6c757d;
      margin-bottom: 30px;
    }

    .form-floating>.form-control {
      border-radius: 12px;
      height: 52px;
      padding: 1rem 0.75rem;
    }

    .form-floating>label {
      padding: 0.5rem 0.75rem;
      font-size: 0.95rem;
      color: #6c757d;
    }

    .btn-primary {
      background-color: #5b6dff;
      border-radius: 12px;
      border: none;
    }

    .btn-primary:hover {
      background-color: #3e52f3;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .home-button:hover {
      text-decoration: underline;
    }

    /* Hide the home button on small screens */
    @media (max-width: 650px) {
      .home-button {
        display: none;
      }
    }

    .form-footer {
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-height: 700px) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }

      .register-container {
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Home Button -->
  <a href="/" class="home-button">&lt; Home Page</a>

  <div class="register-container">
    <h4 class="text-center mb-3 fw-bold">Create Account</h4>
    <p class="text-center">We missed you! Please enter your details.</p>
    <form action="/register" method="POST">

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="fullname" placeholder="Full Name" name="name" required>
        <label for="fullname">Full Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
        <label for="password">Password</label>
      </div>

      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Phone" name="phone" required>
        <label for="phone">Phone Number</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="address" placeholder="city" name="city" required>
        <label for="city">City</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="pincode" placeholder="Pincode" name="pincode" required>
        <label for="pincode">Pincode</label>
      </div>

      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>

      <div class="form-footer mt-3">
        Already have an account? <a href="/login" class="text-primary">Login</a>
      </div>
    </form>
  </div>

</body>

</html>
