<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FindMySpot - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/login_register.css">
  <link rel="icon" href="/static/images/logo.png" type="image/png">

</head>

<body>

  <!-- Home Button -->
  <a href="/" class="home-button">&lt; Home</a>

  <div class="login-container">

    <!-- Headings Full Width -->
    <div class="text-center mb-4">
      <h4 class="fw-bold">Welcome Back</h4>
      <p class="text-muted">Login to continue your journey</p>
    </div>

    <div class="row align-items-center">
      <!-- Form Column -->
      <div class="col-md-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/login" method="POST">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            <label for="email">Email address</label>
          </div>

          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

        <div class="form-footer">
          Don't have an account? <a href="/register" class="text-primary">Sign up</a>
        </div>
      </div>

      <!-- Animation Column -->
      <div class="col-md-7 text-center mt-5 mt-md-0">
        <video autoplay muted loop width="80%" height="auto">
          <source src="/static/images/Login.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
