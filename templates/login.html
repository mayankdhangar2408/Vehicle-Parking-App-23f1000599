<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FindMySpot - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #92a3fd, #9dceff);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .login-container {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease-in-out;
    }

    .login-container:hover {
      transform: scale(1.02);
    }

    .login-container h4 {
      font-weight: bold;
    }

    .form-floating>.form-control {
      border-radius: 12px;
      height: 52px;
      padding: 1rem 0.75rem;
    }

    .form-floating>label {
      padding: 0.5rem 0.75rem;
      font-size: 0.95rem;
      color: #6c757d;
    }

    .btn-primary {
      background-color: #5b6dff;
      border: none;
      border-radius: 12px;
    }

    .btn-primary:hover {
      background-color: #3e52f3;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .home-button:hover {
      text-decoration: underline;
    }

    .form-footer {
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-height: 700px) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }

      .login-container {
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Home Button -->
  <a href="/" class="home-button">&lt; Home Page</a>

  <div class="login-container">
    <h4 class="text-center mb-3">Welcome Back</h4>
    <p class="text-center text-muted mb-4">Login to continue your journey</p>

    <form action="/login" method="POST">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        <label for="email">Email address</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <div class="form-footer">
      Don't have an account? <a href="/register" class="text-primary">Sign up</a>
    </div>
  </div>

</body>
</html>
