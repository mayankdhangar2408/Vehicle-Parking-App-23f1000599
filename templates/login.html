<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FindMySpot - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/login_register.css">

</head>

<body>

  <!-- Home Button -->
  <a href="/" class="home-button">&lt; Home Page</a>

  <div class="login-container">
    <h4 class="text-center mb-3">Welcome Back</h4>
    <p class="text-center text-muted mb-4">Login to continue your journey</p>

    <form action="/login" method="POST">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        <label for="email">Email address</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <div class="form-footer">
      Don't have an account? <a href="/register" class="text-primary">Sign up</a>
    </div>
  </div>

</body>
</html>
